<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000000;
        }
        h1{
            color: #0000ff;
        }
        h2{
            color: #00ffff;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Escreva seu nome')
        var idade = window.prompt('Escreva sua idade')

        idade = parseInt(idade)
        nome = nome.toUpperCase()
        var titulo = nome=='SAMUEL'?"DONO":"VISITA"
        var mensagem = idade>=18?"Pode ir":"Não pode ir"

        document.write(`Bem vindo ${titulo.toUpperCase()}`)
        document.write(`<h1>Este é o documento do ${nome}</h1>`)
        document.write(`<h2>${mensagem} para a prisão</h2>`)
    </script>
</body>
</html>
